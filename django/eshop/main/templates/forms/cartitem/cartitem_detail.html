{% extends 'base.html' %}
{% block title %}Cart Item{% endblock %}
{% block content %}
    <h1>Cart Item for {{ object.user }}</h1>
    <p><strong>Product:</strong> {{ object.product.name }}</p>
    <p><strong>Quantity:</strong> {{ object.quantity }}</p>
    <p><strong>Price:</strong> {{ object.price }}</p>
    <a href="{% url 'cartitem_update' object.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'cartitem_delete' object.pk %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'cartitem_list' %}" class="btn btn-secondary">Back to Cart Items</a>
{% endblock %}
