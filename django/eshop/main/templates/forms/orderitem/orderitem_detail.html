{% extends 'base.html' %}
{% block title %}Order Item{% endblock %}
{% block content %}
    <h1>Order Item for Order #{{ object.order.id }}</h1>
    <p><strong>Product:</strong> {{ object.product.name }}</p>
    <p><strong>Quantity:</strong> {{ object.quantity }}</p>
    <p><strong>Price:</strong> {{ object.price }}</p>
    <a href="{% url 'orderitem_update' object.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'orderitem_delete' object.pk %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'orderitem_list' %}" class="btn btn-secondary">Back to Order Items</a>
{% endblock %}
