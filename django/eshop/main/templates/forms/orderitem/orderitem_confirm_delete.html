{% extends 'base.html' %}
{% block title %}Delete Order Item{% endblock %}
{% block content %}
    <h1>Delete Order Item</h1>
    <p>Are you sure you want to delete the order item for "{{ object.product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'orderitem_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
