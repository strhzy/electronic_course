{% extends 'base.html' %}
{% block title %}Delete Customer{% endblock %}
{% block content %}
    <h1>Delete Customer</h1>
    <p>Are you sure you want to delete "{{ object.first_name }} {{ object.last_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
