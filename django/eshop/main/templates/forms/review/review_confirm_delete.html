{% extends 'base.html' %}
{% block title %}Delete Review{% endblock %}
{% block content %}
    <h1>Delete Review</h1>
    <p>Are you sure you want to delete the review for "{{ object.product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'review_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
