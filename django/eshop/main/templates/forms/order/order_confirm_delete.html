{% extends 'base.html' %}
{% block title %}Delete Order{% endblock %}
{% block content %}
    <h1>Delete Order</h1>
    <p>Are you sure you want to delete Order #{{ object.id }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'order_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
