{% extends 'base.html' %}
{% block title %}Корзина{% endblock %}
{% block content %}
<div class="container-md">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow mb-3">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Товар в корзине</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex align-items-start">
                        <img src="https://i.pinimg.com/736x/74/a8/de/74a8de50487322c61715252c945a1e79.jpg" 
                             class="img-fluid rounded me-3" alt="IPhone" style="width: 100px; height: 100px; object-fit: cover;">
                        <div class="flex-grow-1">
                            <h5 class="card-title">IPhone</h5>
                            <p class="card-text text-muted">Какая разница, берите андроид</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <button class="btn btn-outline-secondary btn-sm me-2">−</button>
                                    <span class="mx-2">1</span>
                                    <button class="btn btn-outline-secondary btn-sm ms-2">+</button>
                                </div>
                                <div>
                                    <a class="btn btn-danger btn-sm me-2">Удалить</a>
                                    <a href="/main/about" class="btn btn-primary btn-sm">О товаре</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="mb-0">Итого:</h4>
                        <h4 class="mb-0 text-accent">8800 ₽</h4>
                    </div>
                    <a class="btn btn-success w-100 btn-lg" href="#">
                        Оформить заказ
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
:root {
    --primary-color: #46394B;
    --secondary-color: #5D4E61;
    --accent-color: #8A6B8C;
    --light-color: #B8A9B9;
    --text-color: #E8E8E8;
    --dark-bg: #2D2A32;
    --darker-bg: #1E1C22;
}

body {
    background: linear-gradient(135deg, var(--darker-bg) 0%, #3A2E40 50%, var(--primary-color) 100%);
    background-attachment: fixed;
    color: var(--text-color);
    min-height: 100vh;
}

.card {
    background-color: rgba(45, 42, 50, 0.95);
    border: 1px solid var(--secondary-color);
    color: var(--text-color);
    backdrop-filter: blur(10px);
}

.card-header {
    background-color: var(--primary-color) !important;
    border-bottom: 1px solid var(--secondary-color);
}

.btn-primary {
    background-color: var(--accent-color);
    border-color: var(--accent-color);
}

.btn-primary:hover {
    background-color: var(--secondary-color);
    border-color: var(--secondary-color);
}

.btn-success {
    background-color: #198754;
    border-color: #198754;
}

.btn-success:hover {
    background-color: #157347;
    border-color: #146c43;
}

.btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
}

.btn-outline-secondary {
    border-color: var(--secondary-color);
    color: var(--light-color);
}

.btn-outline-secondary:hover {
    background-color: var(--secondary-color);
    border-color: var(--secondary-color);
    color: var(--text-color);
}

.text-accent {
    color: var(--accent-color) !important;
}

.text-muted {
    color: var(--light-color) !important;
}
</style>
{% endblock %}
